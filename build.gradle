plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // ************************ Spring ************************
    compileOnly group:'org.springframework.boot', name:'spring-boot-configuration-processor', version:'2.1.4.RELEASE'
    compile group: 'org.springframework.boot', name:'spring-boot-starter', version:'2.1.4.RELEASE'
    compile group: 'org.springframework.boot', name:'spring-boot-starter-test', version:'2.1.4.RELEASE'
    compile group: 'org.springframework.boot', name:'spring-boot-starter-mail', version:'2.1.4.RELEASE'
    compile group: 'org.springframework.boot', name:'spring-boot-starter-thymeleaf', version:'2.1.4.RELEASE'//模版引擎
    compile group: 'org.springframework.boot', name:'spring-boot-starter-logging', version:'2.1.4.RELEASE'//模版引擎

    compile group:'io.netty', name: 'netty-all', version: '4.1.34.Final'
    compile group:'com.google.protobuf',name:'protobuf-java', version: '3.11.4'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'net.lingala.zip4j', name:'zip4j', version:'2.0.3'

    // vscode false，creator模拟器 true
    // compile group: 'com.corundumstudio.socketio', name: 'netty-socketio', version: '1.5.0'

    // vscode true，creator模拟器 false
    compile group: 'com.corundumstudio.socketio', name: 'netty-socketio', version: '1.7.17'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.sean.App'
}
